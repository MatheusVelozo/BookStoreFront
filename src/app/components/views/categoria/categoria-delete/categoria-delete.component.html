<form>
    <h1>DELETAR CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
            <button (click)="delete()" class="mat-elevation-z8 buttonDel" mat-stroked-button color="primary">DELETAR</button>
            <button (click)="cancel()" class="mat-elevation-z8 buttonCancel" mat-stroked-button color="warm">CANCELAR</button>
    </div>

</form>
