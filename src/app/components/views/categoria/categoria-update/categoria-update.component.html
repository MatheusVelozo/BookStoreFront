<form>
    <h1>EDITAR CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>

    <div class="buttons">
            <button (click)="update()" class="mat-elevation-z8 buttonEdit" mat-stroked-button color="primary">EDITAR</button>
            <button (click)="cancel()" class="mat-elevation-z8 buttonCancel" mat-stroked-button color="warm">CANCELAR</button>
    </div>

</form>
